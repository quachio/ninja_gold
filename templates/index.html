    <header>

        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1>Ninja Gold</h1>
                </div>
            </section>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="d-flex p-2 bd-highlight">
                        <h2>Your Gold: <span class="badge badge-secondary">{{ session['total'] }}</span></h2>
                    </div>
                    
                        <div class="row">
                            <!-- Farm Card -->
                            <div class="col-md-3">
                                <div class="card mb-4 shadow-sm">
                                    <img src={{ url_for('static', filename='img/Farmers_market_6057.svg')}}
                                        class=" width=" 100%" height="225" img-fluid
                                        ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                        alt="">
                                    <div class="card-body">
                                        <p class="card-text d-flex justify-content-center ">( earns 10-20 golds) </p>
                                        <div class="d-flex justify-content-center">
                                            <div class="form-group">
                                                <form action="/process_money", method="POST">
                                                    <input type="hidden" class="form-control" name="building" value="farm">
                                                    <button type="submit" class="btn btn-secondary">Find Gold</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Cave Card -->
                            <div class="col-md-3">
                                <div class="card mb-4 shadow-sm">
                                    <img src={{ url_for('static', filename='img/miner.svg')}} class=" width=" 100%"
                                        height="225" img-fluid
                                        ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                        alt="">
                                    <div class="card-body">
                                        <p class="card-text d-flex justify-content-center ">( earns 5-10 golds) </p>
                                        <div class="d-flex justify-content-center">
                                            <div class="form-group">
                                                <form action="/process_money", method="POST">
                                                    <input type="hidden" class="form-control" name="building" value="cave">
                                                    <button type="submit" class="btn btn-secondary">Find Gold</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!--  -->
                            <div class="col-md-3">
                                <div class="card mb-4 shadow-sm">
                                    <img src={{ url_for('static', filename='img/Isometric-House.svg')}} class=" width="
                                        100%" height="225" img-fluid
                                        ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                        alt="">
                                    <div class="card-body">
                                        <p class="card-text d-flex justify-content-center ">( earns 2-5 golds) </p>
                                        <div class="d-flex justify-content-center">
                                                    <div class="form-group">
                                                        <form action="/process_money" method="POST">
                                                            <input type="hidden" class="form-control" name="building" value="house">
                                                        <button type="submit" class="btn btn-secondary">Find Gold</button>
                                                        </form>
                                                        </div>
                                                    </div>
                                          
                                    </div>
                                </div>
                            </div>
                            <!-- Casino -->
                            <div class="col-md-3">
                                    <div class="card mb-4 shadow-sm">
                                        <img src={{ url_for('static', filename='img/blackjack.svg')}} class=" width=" 100%"
                                            height="225" img-fluid
                                            ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                                            alt="">
                                        <div class="card-body">
                                            <p class="card-text d-flex justify-content-center ">( earns/takes 0-50 golds) </p>
                                            <div class="d-flex justify-content-center">
                                                <div class="form-group">
                                                    <form action="/process_money", method="POST">
                                                    <input type="hidden" class="form-control" name="building"
                                                        value="casino">
                                                <button type="submit" class="btn btn-secondary">Find Gold</button>
                                                        </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                </div>

                <div class="row">
                        <div class="col-md-12 overflow-auto" style="max-width: auto; max-height: 100px;">
                            {{ message }}
                            
                        </div>
                    <!-- <textarea class="d-flex ml-3 mr-3" name="info" id="" cols="150">
                            {{ message }}
                    </textarea> -->
                </div>
            </div>

        </main>
